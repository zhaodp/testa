<script type="text/javascript">
    function isFirefox5plus(){
	var user_agent = navigator.userAgent
	if(/mozilla/i.test(user_agent) && /firefox\/([5-9]|\d{2,})[^\d]*/i.test(user_agent)){
	    return true
	}
	return false
    }
	
    function jump(url) {
	var a = document.createElement("a");
	if(!a.click) {window.location.href = url;return;}
	if(isFirefox5plus()){window.location.href = url;return;}
	a.setAttribute("href", url);
	a.setAttribute("target","_top");
	a.style.display = "none";
	document.body.appendChild(a);
	a.click();
    }
	
    function load_url() {
	var query_string = location.search.substring(1);
	var name = query_string.substr(0, 2);
	var value = query_string.substring(3);
	if (name == 'go') jump(decodeURIComponent(value));
    }
